# docker-compose.yml
version: '2'

services:
  db:
    image: 'postgres:10-alpine'
    restart: always
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 15432:5432

  redis:
    image: 'redis:7.0-alpine'
    restart: always
    ports:
      - '16379:6379'

volumes:
  db-data: